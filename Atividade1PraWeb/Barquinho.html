Barquinho 
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barquinho</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    .ceu {
      width: 100%;
      height: 60%;
      background: linear-gradient(to bottom, #87ceeb, #b0e0e6);
      position: relative;
      overflow: hidden;
    }
    .mar {
      width: 100%;
      height: 40%;
      background: #0000cd;
      position: relative;
    }
.nuvem {
      position: absolute;
      top: 50px;
      left: -200px;
      width: 120px;
      height: 60px;
      background: #fff;
      border-radius: 50px;
      animation: moverNuvem 20s linear infinite;
    }
    .nuvem::before,
    .nuvem::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .nuvem::before {
      width: 60px;
      height: 60px;
      top: -30px;
      left: 10px;
    }
    .nuvem::after {
      width: 80px;
      height: 80px;
      top: -40px;
      right: 10px;
    }
    @keyframes moverNuvem {
      0% { left: -200px; }
      100% { left: 110%; }
    }
   
    .barco {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(50%);
      font-size: 80px;
      animation: balancar 3s ease-in-out infinite;
    }

    @keyframes balancar {
      0% { transform: translateX(-50%) rotate(0deg); }
      25% { transform: translateX(-50%) rotate(3deg); }
      50% { transform: translateX(-50%) rotate(0deg); }
      75% { transform: translateX(-50%) rotate(-3deg); }
      100% { transform: translateX(-50%) rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="ceu">
    <div class="nuvem"></div>
    <div class="barco"><img src="barquinho.webp" alt=""></div>
  </div>
  <div class="mar"></div>
</body>
</html>
