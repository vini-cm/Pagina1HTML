<!DOCTYPE html>
<html>
<head>
   <title>4b-display</title>
   <style>
      div {
         display: inline-block;
         width: 150px;
         height: 150px;
         color: white;
         font-size: 30px;
         text-align: center;
         line-height: 150px;
      }
      #d1 { background: purple; }
      #d2 { background: green; }
      #d3 { background: red; }
      #d4 { background: yellow; color: black; }
   </style>
</head>
<body>
   <div id="d1">1</div>
   <div id="d2">2</div>
   <div id="d3">3</div>
   <div id="d4">4</div>
</body>
</html>
