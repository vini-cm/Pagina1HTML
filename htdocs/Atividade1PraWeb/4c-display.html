4c-display
<!DOCTYPE html>
<html>
<head>
   <title>4c-display</title>
   <style>
      div {
         width: 100px;
         height: 100px;
         font-size: 30px;
         text-align: center;
         line-height: 100px;
         color: white;
         position: absolute;
      }
      #d1 { background: red;   top: 0; left: 0; }
      #d2 { background: yellow; color: black; top: 0; right: 0; }
      #d3 { background: blue;  bottom: 0; left: 0; }
      #d4 { background: green; bottom: 0; right: 0; }
      #d5 { background: magenta; top: 40%; left: 40%; }
   </style>
</head>
<body>
   <div id="d1">1</div>
   <div id="d2">2</div>
   <div id="d3">3</div>
   <div id="d4">4</div>
   <div id="d5">5</div>
</body>
</html>
