<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .tudo{
            display: flex;
        }
       #item1{
            display: inline-block;
            width: 80px;
            height: 80px;
            padding: 20px;
            margin: 100px;
            background-color: rgb(255, 0, 0);
            border-radius: 50%;
            background-position: 0px 0px;
        }
        #item2{
            width: 305px;
            height: 50px;
            padding: 20px;
            background-color: red;
        }
        #item3{
            width: 305px;
            height: 50px;
            padding: 20px;
            background-color: rgb(255, 255, 255);
        }
        #item4{
            width: 305px;
            height: 50px;
            padding: 20px;
            background-color: rgb(4, 0, 226);
        }
        #item5{
            width: 75px;
            height: 230px;
            padding: 20px;
            background-color: rgb(0, 126, 21);
        }
         #item6{
            width: 75px;
            height: 230px;
            padding: 20px;
            background-color: rgb(255, 255, 255);
        }
         #item7{
            width: 75px;
            height: 230px;
            padding: 20px;
            background-color: rgb(255, 0, 0);
        }
        .terceira{
           display: flex;
        }
    </Style>
</head>
<body>
    <div class="tudo">
        <div class="Primeira">
            <div class="box" id="item1"></div>
            
        </div>
        <div class="segunda">
            <div class="box" id="item2"></div>
            <div class="box" id="item3"></div>
            <div class="box" id="item4"></div>
        </div>
        <div class="terceira">
            <div class="box" id="item5"></div>
            <div class="box" id="item6"></div>
            <div class="box" id="item7"></div>
        </div>
    </div>

</body>
</html>
