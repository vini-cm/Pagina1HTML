<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar cores com espa√ßo</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            width: 90%;
            margin: 30px auto;
            height: 150px;
            border-radius: 5px;
            overflow: hidden;
        }

        .box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script>
        function gerarCor() {
            const hex = Math.floor(Math.random() * 16777215).toString(16).padStart(6, "0");
            return "#" + hex;
        }

        function alterarCores() {
            const caixas = document.querySelectorAll(".box");
            caixas.forEach(box => {
                const cor = gerarCor();
                box.style.backgroundColor = cor;
                box.textContent = cor.replace("#", "").toUpperCase();
                box.style.color = "#000";
            });
        }

        document.addEventListener("keydown", (event) => {
            if (event.code === "Space") {
                event.preventDefault();
                alterarCores();
            }
        });

        alterarCores();
    </script>

</body>
</html>
