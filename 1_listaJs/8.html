<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor de fundo</title>
</head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #fundo{
            width: 100%;
            height: 100%;
            position: relative;
        }
        #alterar{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
<body>

    <div id="fundo">
        <button id="alterar" onclick="alterar()">Alterar Cor de Fundo</button>
    </div>

    <script>
        function alterar() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);

            document.getElementById("fundo").style.backgroundColor =
                `rgb(${r}, ${g}, ${b})`;
        }
    </script>

</body>
</html>
