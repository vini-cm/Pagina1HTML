<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .card {
      flex: 1;
      padding: 20px;
      background: #f2f2f2;
      border-radius: 10px;
      text-align: center;
    }

    /* --- MEDIA QUERY --- */
    @media screen and (max-width: 600px) {
      body {
        background-color: #e0f7fa; /* muda a cor de fundo */
        font-size: 14px; /* texto menor */
      }

      h1 {
        font-size: 20px;
        text-align: center;
      }

      .container {
        flex-direction: column; /* empilha os cards no celular */
      }
    }
  </style>
</head>
<body>
  <h1>Exemplo com @media screen</h1>
  <div class="container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
  </div>
</body>
</html>
